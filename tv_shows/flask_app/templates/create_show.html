<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Show</title>
        <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- linking a javascript file
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
     linking an image
    <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
</head>
<body>
    <h1>Add a New Show!</h1>
    <div id="right_align">
        <a href="/shows">Shows</a>
        <a href="/user/logout">Logout</a>
    </div>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div id="vertical_form">
        <form action="/create_show" method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title">
            <label for="network">Network:</label>
            <input type="text" name="network">
            <label for="release_date">Release Date:</label>
            <input type="date" name="release_date">
            <label for="description">Description:</label>
            <input type="text" name="description">
            <input type="hidden" name="user_id" value={{user.id}}>
            <input type="submit" value="Create">
        </form>

</body>
</html>
