<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shows</title>
        <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- linking a javascript file
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
     linking an image
    <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
</head>
<body>
    <h1>Welcome {{user.first_name}}</h1>
    <div id="right_align">
        <a href="/shows/create">Create</a>
        <a href="/user/logout">Logout</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_show in shows %}
                <tr>
                    <td>{{ one_show.title}}</td>
                    <td>{{ one_show.network}}</td>
                    <td>{{ one_show.release_date}}</td>
                    <td><a href="/shows/{{ one_show.id }}">Show </a>
                        {% if one_show.user_id == user.id %}
                            <a href="/shows/edit/{{ one_show.id }}">Edit </a>
                            <a href="/shows/delete/{{ one_show.id }}">Delete </a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
